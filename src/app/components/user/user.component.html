<div class="movieActions">
  <div>
    <h1>Add movie</h1>
    <div>
      <label>Title</label><br>
      <input #title type="text">
    </div>
    <div style="margin-bottom: 10px">
      <label>Description</label><br>
      <textarea #desc type="text"></textarea>
    </div>
    <button (click)="addMovie(title.value, desc.value)">ENTER</button>
  </div>
</div>

<h1>List of movies</h1>
<hr>
<div *ngFor="let post of posts" class="movie">
  <div>
    <div>
      <h4>{{post.title}}</h4>
      <p>{{post.description}}</p>
    </div>
    <div>
      <button (click)="eraseMovie(post)">DELETE</button>
      <button (click)="post.isEdit = !post.isEdit">UPDATE</button>
    </div>
    <br>
    <div *ngIf="post.isEdit">
      <div>
        <label>Title: </label><br>
        <input type="text" [(ngModel)]="post.title">
      </div>
      <div>
        <label>Description: </label><br>
        <textarea type="text" [(ngModel)]="post.description"></textarea>
      </div>
    </div>

  </div>
  <hr>
</div>
